<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Roulette </title>
</head>
<style>  .b{
             color: white;
            background-color: green;
           border-color: whitesmoke;
            border-style: solid;}
         .b1{ background-color: red;
              color: white;}
         .b2{  background-color: black;
               color: white;}
</style>
<body bgcolor="green">
      <center><h2> European Roulette </h2></center>
<table class="b" border="2" cellpadding="20">
  
    <tr>
        <td rowspan="5">0</td>
        <td class="b1">3</td>
        <td class="b2">6</td>
        <td class="b1">9</td>
        <td class="b1">12</td>
        <td class="b2">15</td>
        <td class="b1">18</td>
        <td class="b1">21</td>
        <td class="b2">24</td>
        <td class="b1">27</td>
        <td class="b1">30</td>
        <td class="b2">33</td>
        <td class="b1">36</td>
         <td>2to1</td>
    </tr>
          <td class="b2"> 2</td>
          <td class="b1"> 5</td>
          <td class="b2"> 8</td>
          <td class="b2"> 11</td>
          <td class="b1"> 14</td>
          <td class="b2"> 17</td>
          <td class="b2"> 20</td>
          <td class="b1"> 23</td>
          <td class="b2"> 26</td>
          <td class="b2"> 29</td>
          <td class="b1"> 32</td>
          <td class="b2"> 35</td>
          <td>2to1</td>
          
    <tr>
         <td class="b1"> 1</td>
         <td class="b2"> 4</td>
         <td class="b1"> 7</td>
         <td class="b2"> 10</td>
         <td class="b2"> 13</td>
         <td class="b1"> 16</td>
         <td class="b1"> 19</td>
         <td class="b2"> 22</td>
         <td class="b1"> 25</td>
         <td class="b2"> 28</td>
         <td class="b2"> 31</td>
          <td class="b1"> 34</td>
         <td>2to1</td>
    </tr>
    <tr>
         <td colspan="4"><center>1<sup>st</sup>12</center></td>
         <td colspan="4"><center>2<sup>nd</sup>12</center></td>
         <td colspan="4"> <center>3<sup>rd</sup>12</center></td>
    </tr>
    <tr>
         <td colspan="2"> <center> 1to18 </center></td>
         <td colspan="2"><center>Even</center></td>
         <td class="b1" colspan="2"></td>
         <td class="b2" colspan="2"></td>
         <td colspan="2"><center>OOD</center></td>
         <td colspan="2"><center>19to36</center></td>

    </tr>
</table>
</body>
</html>
